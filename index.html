<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">

    <script src="https://kit.fontawesome.com/42639f9b64.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>

    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" sizes="200x200" href="icons/bolt.png">
    
    <title>Dashboard</title>
</head>

<body>
    <!-- Header -->
    <header>
        <h1>Welcome back, Tucker!</h1>
    </header>

    <!-- Calendar -->
    <main>
        <section id="calendarSection">
            <h2>Workout Calendar</h2>
            <div id="calendar"></div>
        </section>

        <!-- Popup Modal -->
        <div id="noWorkoutModal" class="modal hidden">
            <div class="modalContent">
                <span id="closeModal" class="closeBtn">&times;</span>
                <p id="modalMessage">No workout for this date.</p>
                <i id="deleteWorkoutIcon" class="fa-solid fa-trash delete-icon hidden" title="Delete Workout"></i>
                <button id="modalCreateBtn">Create a Workout</button>
            </div>
        </div>
    </main>
    </main>

    <!-- Light/Dark Mode Toggle Slider -->
    <div id="themeToggleContainer">
        <label class="switch">
            <input type="checkbox" id="themeSwitch" />
            <span class="slider round"></span>
        </label>
        <span class="theme-label">Light Mode</span>
    </div>

    <!-- Navigation Tabs -->
    <nav>
        <a href="index.html"><i class="fa-solid fa-grip"></i></a>
        <a href="createWorkout.html"><i class="fa-solid fa-dumbbell"></i></a>
        <a href="exerciseList.html"><i class="fa-solid fa-list"></i></a>
    </nav>

    <!-- Service Worker for Offline Mode -->
    <script>
        if ("serviceWorker" in navigator) {
            window.addEventListener("load", () => {
            navigator.serviceWorker.register("service-worker.js")
                .then(() => console.log("âœ… Service Worker registered"))
                .catch(err => console.error("Service Worker error:", err));
            });
        }
    </script>

</body>

</html>
