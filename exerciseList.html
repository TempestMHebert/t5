<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">

    <script src="https://kit.fontawesome.com/42639f9b64.js" crossorigin="anonymous"></script>
    <script src="exerciseList.js" defer></script>

    <link rel="stylesheet" href="styles.css">

    <title>Exercise List</title>
</head>

<body>
    <!-- Header -->
    <header>
        <h1>Your Exercises</h1>
    </header>

    <main>
        <!-- Exercise List -->
        <section id="exerciseListSection" class="exerciseListContainer">
            <!-- Search Bar -->
            <span id="searchIcon" style="float:right; cursor:pointer;">
                <i class="fa-solid fa-magnifying-glass"></i>
            </span>
            
            <!-- Hidden search bar -->
            <input id="searchExerciseInput" type="text" placeholder="Search exercises..." style="display:none;" />
            <!-- Add New Exercise -->
            <button id="addExerciseButton">Add New Exercise</button>
            
            
            <!-- Hidden input + save button -->
            <div id="newExerciseContainer" style="display:none;">
                <input id="newExerciseInput" type="text" placeholder="Enter exercise..." />
                <button id="saveExerciseButton" tabindex="0">Save</button>
            </div>
            
            <br><br>
            
            <!-- Exercise List -->
            <div class="exercise-list-page-container">
                <ul id="exerciseList" style="list-style-type:none;">
                    <!-- Exercises will be populated here by JavaScript -->
                </ul>
            </div>
        </section>
    </main>

    <!-- Navigation Tabs -->
    <nav>
        <a href="index.html"><i class="fa-solid fa-grip"></i></a>
        <a href="createWorkout.html"><i class="fa-solid fa-dumbbell"></i></a>
        <a href="exerciseList.html"><i class="fa-solid fa-list"></i></a>
    </nav>
</body>

</html>
